<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mobile Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles and Icons -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <h1 class="header-title">Jimmy's Diner</h1>
        <h2 class="header-subtitle">The best burgers and pizzas in town</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="menu-and-order-container">
        <div class="menu">
          <!-- Programmatically add menu items here -->
        </div>
        <div class="order">
          <!-- Programmatically add order items here -->
        </div>
        <div class="confirmation-message">
          <p class="confirmation-message-title">Thank you! Your order is on its way.</p>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
